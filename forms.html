<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapids Express Form Page</title>
    <link href="css/forms.css" rel="stylesheet">
</head>
<body>
    <div id="form">
        <h1>Rate Your Rapids Experience!</h1>
        <form method="POST" action="messageboard.html">
            <label for="name">Please state your name:</label>
            <input id="name" name="name" type="text">
            <br>
            <br>
            <label for="email">Please state your email:</label>
            <input id="email" name="email" type="text">
            <br>
            <br>
            <label for="scale">Rate your overall experience: <strong>Poor</strong></label>
            <input id="scale" name="scale" type="range" min="0" max="10" step="0.5">
            <label for="scale2"><strong>Fantastic</strong></label>        
            <br>
            <br>
            <label for="describe">Describe your experience at rapids:</label>
            <br>
            <textarea rows="10" cols="25"></textarea>
            <br>
            <br>
            <label for="submit">Submit:</label>
            <input id="submit" name="submit" type="submit">
        </form>
        <img src="form_background01.png" alt="Rapids Express Wash photo" width="700" height="600">
    </div>
</body>
</html>
